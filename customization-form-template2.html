<form id="customize-template2" class="customization-form p-4 rounded-4 bg-white shadow-sm">
    <h3 class="mb-4" style="font-family: 'Montserrat', Arial, sans-serif; font-weight:700;">Customize Modern Template</h3>
    <div class="mb-3">
        <label for="storeName2" class="form-label">Store Name</label>
        <input type="text" class="form-control" id="storeName2" name="storeName" placeholder="Enter your store name" required>
    </div>
    <div class="mb-3">
        <label for="primaryColor2" class="form-label">Primary Color</label>
        <input type="color" class="form-control form-control-color" id="primaryColor2" name="primaryColor" value="#232b36" title="Choose your primary color">
    </div>
    <div class="mb-3">
        <label for="secondaryColor2" class="form-label">Secondary Color</label>
        <input type="color" class="form-control form-control-color" id="secondaryColor2" name="secondaryColor" value="#e74c3c" title="Choose your secondary color">
    </div>
    <div class="mb-3">
        <label for="bannerImage2" class="form-label">Banner Image</label>
        <input class="form-control" type="file" id="bannerImage2" name="bannerImage" accept="image/*">
        <div id="bannerPreview2" class="mt-2"></div>
    </div>
    <div class="mb-3">
        <label for="categoryTitle2" class="form-label">Category Title</label>
        <input type="text" class="form-control" id="categoryTitle2" name="categoryTitle" placeholder="e.g. Shop by Category">
    </div>
    <button type="submit" class="btn btn-dark w-100 mt-3">Save Customization</button>
</form>
